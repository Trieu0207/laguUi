<br>
<div class="menu-detail">
  <div class="img-area">
    <img src="{{item.link_anh}}" alt="{{item.ten_san_pham}}">
  </div>
  <div class="info">
    <h1>Tên sản phẩm: {{item.ten_san_pham}}</h1>
    <p>đơn giá: {{ item.don_gia | currency:'VND':'symbol':'1.0-0' }}</p>
    <p *ngIf="item.is_trang_thai == true">Trạng thái: Còn hàng</p>
    <p *ngIf="item.is_trang_thai == false">Trạng thái: hết hàng</p>
    <p>Loại: {{loaiSanPham(item.loai)}}</p>
    <div class="button-area">
      <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">Chỉnh sửa</button>
      <button class="btn btn-success" *ngIf="item.is_trang_thai == false" (click)="changeTrangThai()">Đánh dấu còn hàng</button>
      <button class="btn btn-warning" *ngIf="item.is_trang_thai == true" (click)="changeTrangThai()">Đánh dấu hết hàng</button>
      <button class="btn btn-danger" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal">Xóa</button>
    </div>
  </div>
</div>

  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <strong>Success!</strong> This alert box could indicate a successful or positive action.
</div> -->
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Xóa dữ liệu món: {{item.ten_san_pham}}</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Bạn có chắc là muốn xóa dữ liệu này không
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="xoa(item.id)">Delete</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<div id="demo" class="collapse form-update">
  <br>
  <form enctype="multipart/form-data" >
    <div class="mb-3 mt-3">
      <!-- <p class="warning-alert" *ngIf="checkNull(this.ten_san_pham) == false"> Thông tin không được bỏ trống</p> -->
      <label for="ten" class="form-label">Tên:</label>
      <input type="text" class="form-control" id="ten" name="ten_san_pham" placeholder="Nhập tên" [(ngModel)] = "this.ten_san_pham">
    </div>


    <div class="mb-3 mt-3">
      <!-- <p class="warning-alert" *ngIf="checkNull(this.ten_san_pham) == false"> Thông tin không được bỏ trống</p> -->
      <label for="donGia" class="form-label">Đơn giá:</label>
      <input type="number" class="form-control" id="donGia" name="don_gia" placeholder="Nhập Đơn giá" [(ngModel)] = "this.don_gia">
    </div>

    <div class="mb-3 mt-3">
      <!-- <p class="warning-alert" *ngIf="checkNull(this.ten_san_pham) == false"> Thông tin không được bỏ trống</p> -->
      <label for="anh" class="form-label">Ảnh:</label>
      <input type="file" class="form-control" name="link_anh" (change)="onFileSelected($event)" accept="image/*">
    </div>

    <div class="form-check mb-3" style="padding-left: 0;">
      <label for="dropdown" class="form-label">Chọn loại:</label>
      <select class="form-select" id="dropdown" name="loai" [(ngModel)]="loai">
        <option value="mon_an" selected >Món ăn</option>
        <option value="mon_nuoc">Thức uống</option>
        <option value="trang_mieng">Tráng miệng</option>
      </select>
    </div>

    <div class="mb-3 mt-3">
      <label class="form-label">Trạng thái:</label><br>
      <input type="radio" id="option1" name="option" value="true" [(ngModel)]="this.trang_thai">
      <label for="option1">Còn hàng</label><br>

      <input type="radio" id="option2" name="option" value="false"[(ngModel)]="this.trang_thai">
      <label for="option2">Hết hàng</label><br>

    </div>
    <button  type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  </form>
  </div>
